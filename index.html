<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors game">
    <meta name="keywords" content="rock, paper, scissor, game, play">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- Header and Title -->      
  <header>
    <h1 id= "title">Rock Paper Scissors</h1>
    <h2>Hi, Let's play!</h2>
  </header>

  <section class="game-area">

    <!-- Player and Computer scores -->    
    <div class= "score">
      <div class= "player-score">
        <h3>Player</h3>
        <p class="player-count">0</p>
      </div>
    
      <div class="computer-score">
        <h3>Computer</h3>
        <p class="computer-count">0</p>
      </div>
    </div>
    <!-- Choose and Moves left -->
    <div class="choose">Choose Rock, Paper or Scissor</div>
    <div class="moves-left">Moves left: 10</div>

<!-- Options to choose -->
    <div class="options">
      <button class="rock"><img src="assets/images/rock.png" alt="rock-hand"></button>
      <button class="scissors"><img src="assets/images/scissors.png" alt="scissor-hand"></button>
      <button class="paper"><img src="assets/images/paper.png" alt="paper-hand"></button>
    </div>
    <!-- Final result -->
    <div class="result"></div>

<!-- Restart game -->
    <button class="restart"></button>

  </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
